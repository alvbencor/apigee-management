<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario de APIs</title>
  <style>
    body {
      font-family: monospace;
      margin: 2rem auto;
      width: 80%;
      background-color: #3e5248;
      color: beige;
    }
    h1 { font-family: sans-serif; color: beige; }
    .dropzone { border: 2px dashed #afe2b1; width: 300px; height: 200px; margin: 1rem 0; display: flex; align-items: center; justify-content: center; text-align: center; color: #afe2b1; cursor: pointer; float: left; }
    .dropzone.hover { background-color: #52675b; }
    .loaded-message { font-size:1rem; color:#afe2b1; margin-bottom:1rem; display:none; clear:both; }
    .input-group,.filter-toggle,.filter-options,.actions,table,#stats,#resultCount { display:none; clear:both; }
    .input-group { margin:1rem 0; }
    .input-group input { width:100%; max-width:30rem; padding:0.5rem; border:none; border-radius:4px; font-family:monospace; color:beige; background:#52675b; }
    .filter-toggle { margin:1rem 0; }
    .filter-toggle button { padding:0.5rem 1rem; border:none; border-radius:4px; background:#52675b; color:beige; cursor:pointer; font-family:monospace; }
    .filter-options { margin:1rem 0; font-family:monospace; }
    .filter-options label { margin-right:1rem; display:inline-block; }
    .actions { margin:3rem 0; }
    .actions button { padding:0.5rem 1rem; margin-right:0.5rem; border:none; border-radius:4px; font-family:monospace; cursor:pointer; }
    .actions button.copy-btn { background:#afe2b1; color:#3c3f3f; }
    .actions button.export-btn { background:#ffe2b1; color:#3c3f3f; }
    table { width:100%; border-collapse:collapse; margin-bottom:2rem; }
    th,td { border:1px solid #ccc; padding:8px; text-align:left; font-family:monospace; }
    th { background:#afe2b1; color:#3c3f3f; }
    tr:nth-child(even) { background:#52675b; }
    #stats,#resultCount { margin:1rem 0; font-size:1rem; }
  </style>
</head>
<body>
  <h1>Inventario de APIs</h1>
  <div id="stats">
    <span id="statApps">Apps: 0</span> |
    <span id="statProducts">Productos: 0</span> |
    <span id="statProxies">Proxies: 0</span>
  </div>
  <div class="dropzone" id="dropzone">
    <div>Arrastra tu CSV<br>o haz clic aquí</div>
  </div>
  <div class="loaded-message" id="loadedMessage">
    ✓ Archivo cargado: <span id="loadedName"></span>
  </div>
  <input type="file" id="fileInput" accept=".csv" style="display:none" />
  <div class="input-group" id="searchGroup">
    <input id="search" type="text" placeholder="Escribe para filtrar..." />
  </div>
  <div class="filter-toggle" id="filterToggle">
    <button id="btnToggleFilters">Mostrar filtros</button>
  </div>
  <div class="filter-options" id="filterOptions">
    <label><input type="checkbox" id="chkApp" checked /> Apps</label>
    <label><input type="checkbox" id="chkDev" checked /> Developers</label>
    <label><input type="checkbox" id="chkProd" checked /> Productos</label>
    <label><input type="checkbox" id="chkProxy" checked /> Proxies</label>
    <label><input type="checkbox" id="chkKVM" checked /> KVM</label>
    <label><input type="checkbox" id="chkTarget" checked /> Targets</label>
    <br />
    <label><input type="checkbox" id="chkProdSinApp" /> Sólo productos sin app</label>
    <label><input type="checkbox" id="chkProxySinProd" /> Sólo proxies sin producto</label>
  </div>
  <div class="actions" id="actionsGroup">
    <button class="copy-btn" id="copyBtn">Copiar tabla</button>
    <button class="export-btn" id="exportBtn">Exportar a CSV</button>
  </div>
  <div id="resultCount">Total resultados: <span id="countNumber">0</span></div>
  <table id="inventoryTable">
    <thead>
      <tr><th>App</th><th>Developer</th><th>Producto</th><th>Proxy</th><th>KVM</th><th>Target</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    let data=[],filtered=[];
    const dropzone=document.getElementById('dropzone');
    const fileInput=document.getElementById('fileInput');
    const loadedMessage=document.getElementById('loadedMessage');
    const loadedName=document.getElementById('loadedName');
    const searchGroup=document.getElementById('searchGroup');
    const searchInput=document.getElementById('search');
    const filterToggle=document.getElementById('filterToggle');
    const btnToggleFilters=document.getElementById('btnToggleFilters');
    const filterOptions=document.getElementById('filterOptions');
    const actionsGroup=document.getElementById('actionsGroup');
    const copyBtn=document.getElementById('copyBtn');
    const exportBtn=document.getElementById('exportBtn');
    const table=document.getElementById('inventoryTable');
    const statsDiv=document.getElementById('stats');
    const statApps=document.getElementById('statApps');
    const statProducts=document.getElementById('statProducts');
    const statProxies=document.getElementById('statProxies');
    const resultCountDiv=document.getElementById('resultCount');
    const countNumber=document.getElementById('countNumber');
    ['dragenter','dragover'].forEach(evt=>dropzone.addEventListener(evt,e=>{e.preventDefault();dropzone.classList.add('hover');}));
    ['dragleave','drop'].forEach(evt=>dropzone.addEventListener(evt,e=>{e.preventDefault();dropzone.classList.remove('hover');}));
    dropzone.addEventListener('drop',e=>handleFile(e.dataTransfer.files[0]));
    dropzone.addEventListener('click',()=>fileInput.click());
    fileInput.addEventListener('change',()=>handleFile(fileInput.files[0]));
    btnToggleFilters.addEventListener('click',()=>{const vis=filterOptions.style.display==='block';filterOptions.style.display=vis?'none':'block';btnToggleFilters.textContent=vis?'Mostrar filtros':'Ocultar filtros';});
    function handleFile(file){if(!file)return;dropzone.style.display='none';loadedName.textContent=file.name;loadedMessage.style.display='block';[statsDiv,searchGroup,filterToggle,actionsGroup,table,resultCountDiv].forEach(el=>el.style.display='block');Papa.parse(file,{header:true,delimiter:';',skipEmptyLines:true,complete:results=>{data=results.data.map(r=>({App:(r.APP||'').trim(),Developer:(r.DEVELOPER||'').trim(),APIProduct:(r.PRODUCT||'').trim(),Proxy:(r.PROXY||'').trim(),KVM:(r.KVM||'').trim(),Target:(r.TARGET||'').trim()}));const appsCount=new Set(data.map(r=>r.App)).size;const prodCount=new Set(data.map(r=>r.APIProduct)).size;const proxyCount=new Set(data.map(r=>r.Proxy)).size;statApps.textContent=`Apps: ${appsCount}`;statProducts.textContent=`Productos: ${prodCount}`;statProxies.textContent=`Proxies: ${proxyCount}`;applyFilters();}});} 
    function applyFilters(){
      const prodSinApp=document.getElementById('chkProdSinApp').checked;
      const proxySinProd=document.getElementById('chkProxySinProd').checked;
      let temp=data.filter(r=>{
        if(prodSinApp){ if(r.App!=='') return false; if(r.APIProduct==='') return false; }
        if(proxySinProd){ if(r.APIProduct!=='') return false; if(r.Proxy==='') return false; }
        return true;
      });
      const term=searchInput.value.toLowerCase();
      const cols=[];
      if(document.getElementById('chkApp').checked) cols.push('App');
      if(document.getElementById('chkDev').checked) cols.push('Developer');
      if(document.getElementById('chkProd').checked) cols.push('APIProduct');
      if(document.getElementById('chkProxy').checked) cols.push('Proxy');
      if(document.getElementById('chkKVM').checked) cols.push('KVM');
      if(document.getElementById('chkTarget').checked) cols.push('Target');
      filtered=temp.filter(r=>cols.some(c=>r[c].toLowerCase().includes(term)));
      countNumber.textContent=filtered.length;
      renderTable();
    }
    function renderTable(){const tbody=document.querySelector('#inventoryTable tbody');tbody.innerHTML='';const apps=[...new Set(filtered.map(r=>r.App))];apps.forEach(app=>{const appRows=filtered.filter(r=>r.App===app);let printed=false;appRows.forEach(r=>{const tr=document.createElement('tr');if(!printed){const tdA=document.createElement('td');tdA.rowSpan=appRows.length;tdA.textContent=r.App;tr.appendChild(tdA);const tdD=document.createElement('td');tdD.rowSpan=appRows.length;tdD.textContent=r.Developer;tr.appendChild(tdD);printed=true;}const tdP=document.createElement('td');tdP.textContent=r.APIProduct;tr.appendChild(tdP);[r.Proxy,r.KVM,r.Target].forEach(v=>{const td=document.createElement('td');td.textContent=v;tr.appendChild(td);});tbody.appendChild(tr);});});}
    ['input','change'].forEach(evt=>{searchInput.addEventListener(evt,applyFilters);filterOptions.querySelectorAll('input[type=checkbox]').forEach(cb=>cb.addEventListener('change',applyFilters));});
    copyBtn.addEventListener('click',()=>{let txt='';document.querySelectorAll('#inventoryTable tr').forEach(row=>{txt+=Array.from(row.querySelectorAll('th, td')).map(td=>td.textContent).join('\t')+'\n';});navigator.clipboard.writeText(txt).then(()=>alert('Tabla copiada al portapapeles'));});
    exportBtn.addEventListener('click',()=>{const hdr=['App','Developer','APIProduct','Proxy','KVM','Target'];const rows=filtered.map(r=>[r.App,r.Developer,r.APIProduct,r.Proxy,r.KVM,r.Target]);const csv=[hdr,...rows].map(e=>e.join(';')).join('\n');const blob=new Blob([csv],{type:'text/csv;charset=utf-8;'});const link=document.createElement('a');link.href=URL.createObjectURL(blob);link.download='inventario_filtrado.csv';link.click();});
  </script>
</body>
</html>
